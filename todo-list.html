<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todo-list.css">
    <title>todo list 2nd practice</title>
</head>
<body>
    <div class="main-div">
        <h1 class="title">Todo List</h1>
        <div class="inputs">
            <input onkeydown="pressEnter()" class="input" placeholder="todo name">
            <input onkeydown="pressEnter()" class="date-input" type="date">
            <button class="todo-add-btn" onclick="addToTodo()">Add</button>
        </div>
        <div class="todo-result todo-grid"></div>
    </div>
    <script src="./todo-list.js"></script>
    
    
</body>
</html>
